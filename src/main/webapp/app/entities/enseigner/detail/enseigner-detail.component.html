<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="enseigner">
      <h2 data-cy="enseignerDetailsHeading"><span jhiTranslate="gpiApp.enseigner.detail.title">Enseigner</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ enseigner.id }}</span>
        </dd>
        <dt><span jhiTranslate="gpiApp.enseigner.dateDebut">Date Debut</span></dt>
        <dd>
          <span>{{ enseigner.dateDebut | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="gpiApp.enseigner.dateFin">Date Fin</span></dt>
        <dd>
          <span>{{ enseigner.dateFin | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="gpiApp.enseigner.matiere">Matiere</span></dt>
        <dd>
          <div *ngIf="enseigner.matiere">
            <a [routerLink]="['/matiere', enseigner.matiere?.id, 'view']">{{ enseigner.matiere?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="gpiApp.enseigner.enseignant">Enseignant</span></dt>
        <dd>
          <div *ngIf="enseigner.enseignant">
            <a [routerLink]="['/user-mgr', enseigner.enseignant?.id, 'view']">{{ enseigner.enseignant?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/enseigner', enseigner.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
