<div>
  <h2 id="page-heading" data-cy="ReserverSalleHeading">
    <span jhiTranslate="gpiApp.reserverSalle.home.title">Reserver Salles</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gpiApp.reserverSalle.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-reserver-salle"
        [routerLink]="['/reserver-salle/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gpiApp.reserverSalle.home.createLabel"> Create a new Reserver Salle </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="reserverSalles?.length === 0">
    <span jhiTranslate="gpiApp.reserverSalle.home.notFound">No reserverSalles found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="reserverSalles && reserverSalles.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="dateReservation">
            <span jhiTranslate="gpiApp.reserverSalle.dateReservation">Date Reservation</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="motif">
            <span jhiTranslate="gpiApp.reserverSalle.motif">Motif</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="classe.id">
            <span jhiTranslate="gpiApp.reserverSalle.classe">Classe</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="salle.id">
            <span jhiTranslate="gpiApp.reserverSalle.salle">Salle</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reserverSalle of reserverSalles; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/reserver-salle', reserverSalle.id, 'view']">{{ reserverSalle.id }}</a>
          </td>
          <td>{{ reserverSalle.dateReservation | formatMediumDatetime }}</td>
          <td>{{ reserverSalle.motif }}</td>
          <td>
            <div *ngIf="reserverSalle.classe">
              <a [routerLink]="['/classe', reserverSalle.classe?.id, 'view']">{{ reserverSalle.classe?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="reserverSalle.salle">
              <a [routerLink]="['/salle', reserverSalle.salle?.id, 'view']">{{ reserverSalle.salle?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/reserver-salle', reserverSalle.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/reserver-salle', reserverSalle.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(reserverSalle)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="reserverSalles && reserverSalles.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
