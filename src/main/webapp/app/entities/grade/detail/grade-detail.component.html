<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="grade">
      <h2 data-cy="gradeDetailsHeading"><span jhiTranslate="gpiApp.grade.detail.title">Grade</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ grade.id }}</span>
        </dd>
        <dt><span jhiTranslate="gpiApp.grade.code">Code</span></dt>
        <dd>
          <span>{{ grade.code }}</span>
        </dd>
        <dt><span jhiTranslate="gpiApp.grade.intitule">Intitule</span></dt>
        <dd>
          <span>{{ grade.intitule }}</span>
        </dd>
        <dt><span jhiTranslate="gpiApp.grade.description">Description</span></dt>
        <dd>
          <span>{{ grade.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/grade', grade.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
