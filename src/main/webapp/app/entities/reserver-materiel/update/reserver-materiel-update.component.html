<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-reserver-materiel-heading"
        data-cy="ReserverMaterielCreateUpdateHeading"
        jhiTranslate="gpiApp.reserverMateriel.home.createOrEditLabel"
      >
        Create or edit a Reserver Materiel
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gpiApp.reserverMateriel.dateReservation" for="field_dateReservation"
            >Date Reservation</label
          >
          <div class="d-flex">
            <input
              id="field_dateReservation"
              data-cy="dateReservation"
              type="datetime-local"
              class="form-control"
              name="dateReservation"
              formControlName="dateReservation"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gpiApp.reserverMateriel.dateRetour" for="field_dateRetour">Date Retour</label>
          <div class="d-flex">
            <input
              id="field_dateRetour"
              data-cy="dateRetour"
              type="datetime-local"
              class="form-control"
              name="dateRetour"
              formControlName="dateRetour"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gpiApp.reserverMateriel.auteur" for="field_auteur">Auteur</label>
          <select class="form-control" id="field_auteur" data-cy="auteur" name="auteur" formControlName="auteur">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userMgrOption.id === editForm.get('auteur')!.value?.id ? editForm.get('auteur')!.value : userMgrOption"
              *ngFor="let userMgrOption of userMgrsSharedCollection; trackBy: trackUserMgrById"
            >
              {{ userMgrOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gpiApp.reserverMateriel.materiel" for="field_materiel">Materiel</label>
          <select class="form-control" id="field_materiel" data-cy="materiel" name="materiel" formControlName="materiel">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="materielOption.id === editForm.get('materiel')!.value?.id ? editForm.get('materiel')!.value : materielOption"
              *ngFor="let materielOption of materielsSharedCollection; trackBy: trackMaterielById"
            >
              {{ materielOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
