<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="matiere">
      <h2 data-cy="matiereDetailsHeading"><span jhiTranslate="gpiApp.matiere.detail.title">Matiere</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ matiere.id }}</span>
        </dd>
        <dt><span jhiTranslate="gpiApp.matiere.code">Code</span></dt>
        <dd>
          <span>{{ matiere.code }}</span>
        </dd>
        <dt><span jhiTranslate="gpiApp.matiere.libelle">Libelle</span></dt>
        <dd>
          <span>{{ matiere.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="gpiApp.matiere.credit">Credit</span></dt>
        <dd>
          <span>{{ matiere.credit }}</span>
        </dd>
        <dt><span jhiTranslate="gpiApp.matiere.description">Description</span></dt>
        <dd>
          <span>{{ matiere.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/matiere', matiere.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
