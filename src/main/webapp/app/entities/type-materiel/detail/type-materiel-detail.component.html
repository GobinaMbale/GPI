<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="typeMateriel">
      <h2 data-cy="typeMaterielDetailsHeading"><span jhiTranslate="gpiApp.typeMateriel.detail.title">Type Materiel</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ typeMateriel.id }}</span>
        </dd>
        <dt><span jhiTranslate="gpiApp.typeMateriel.libelle">Libelle</span></dt>
        <dd>
          <span>{{ typeMateriel.libelle }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/type-materiel', typeMateriel.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
